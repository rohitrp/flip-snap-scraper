<!doctype html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlipSnap Comparision</title>
  <link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
  <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="script.js"></script>
</head>

<body>
  <div class="search">
    <i class="material-icons">search</i>
    <input type="search" id="search-input">
    
    <div class="loading" id="loading">
      <i class="fa fa-cog fa-spin fa-4x"></i>
    </div>
  </div>
  
  <div class="error">
    <h2>Server might be too busy. Try searching again.</h2>
  </div>
   <div class="products">
    <div class="flipkart col-6">
      <div class="flipkart-logo">
        <img src="img/flipkart.png" alt="flipkart logo">
      </div>
      <div class="flipkart-error">
        <p>Data not available</p>
      </div>
      <div class="container">
        <div class="image">
          <img>
        </div>
        <div class="price">
          <h4></h4>
        </div>
        <div class="title">
          <a target="_blank"><h3></h3></a>
        </div>
        <div class="ratings">
          <span></span>
        </div>
        <div class="reviews">
          <span></span>
        </div>
      </div>
    </div>
        
    <div class="snapdeal col-6">
      <div class="snapdeal-logo">
        <img src="img/rsz_snapdeal-logo-eps-vector-image.png" alt="snapdeal logo">
      </div>
      <div class="snapdeal-error">
        <p>Data not available</p>
      </div>
      <div class="container">
        <div class="image">
          <img>
        </div>
        <div class="price">
          <h4></h4>
        </div>
        <div class="title">
          <a target="_blank"><h3></h3></a>
        </div>
        <div class="ratings">
          <span></span>
        </div>
        <div class="reviews">
          <span></span>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
